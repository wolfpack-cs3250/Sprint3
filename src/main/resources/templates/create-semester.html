{{>header}}
<h1> Create a Semester</h1>
<div class="container">
    <p>Making a semester: </p>
    <form action="/semester" method="post">

        <input type="hidden" name="semesterYear" value="{{semester.year}}">

        <label for="semesterYear">Semester Year:</label>
        <input type="number" name="semesterYear" required>

        <button type="submit"> Submit</button>
    </form>
</div>
{{>footer}}
