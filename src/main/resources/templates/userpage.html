{{>header}}
<h1>List of Users:</h1>

<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    {{#allusers}}
    <tr>
        <td>{{id}}</td>
        <td>{{firstName}}</td>
        <td>{{lastName}}</td>
        <td>
            <form action="/user/view/{{id}}" method="get">
                <button type="submit" class="btn btn-danger">View</button>
            </form>
        </td>

        <td>
            <form action="/user/update/{{id}}" method="get">
                <button type="submit" class="btn btn-danger">Edit</button>
            </form>
        </td>
        <td>
            <form action="/user/delete/{{id}}" method="get">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
        <td>
            <form action="/user/register/{{id}}" method="get">
                <button type="submit" class="btn btn-danger">Register</button>
            </form>
        </td>
    </tr>
    {{/allUsers}}
</table>
<a href="/user/create-student"> Create User</a>
{{>footer}}
