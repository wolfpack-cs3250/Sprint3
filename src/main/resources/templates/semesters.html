{{>header}}
<h1>List of Semesters:</h1>

<table>
    <tr>
        <th>Semester Year</th>
        <th>Semester Season</th>
    </tr>
    {{#allsemesters}}
    <tr>
        <td>{{semesterYear}}</td>
        <td>{{semesterSeason}}</td>
        <td>
            <form action="/semesters/view/{{id}}" method="get">
                <button type="submit" class="btn btn-danger">View</button>
            </form>
        </td>

        <td>
            <form action="/buildings/delete/{{id}}" method="get">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    {{/allsemesters}}
</table>
<a href="/semesters/create"> Create Semester</a>
