{{>header}}
<h1> Create a Section</h1>
<div class="container">
    <p>Making a section for course: {{course.courseName}}</p>
    <form action="/section" method="post">

        <input type="hidden" name="courseId" value="{{course.id}}">

        <label for="SectionNumber">SectionNumber:</label>
        <input type="number" name="sectionNumber" required>

        <p> Select a professor to teach</p>
        {{#professors}}
        <label for="name">{{firstName}} {{lastName}}</label>
        <input type="radio" name="professorId" value="{{id}}" required>
        <br>
        {{/professors}}

        <p> Select a user</p>
        {{#users}}
        <label for="name">{{firstName}} {{lastName}}</label>
        <input type="radio" name="userId" value="{{id}}" required>
        <br>
        {{/users}}

        <p>Select Location</p>
        {{#allRooms}}
        {{#buildings}}
        <label for="roomNumber">{{acronym}}{{/buildings}}{{roomNumber}}</label>
        <input type="radio" name="roomId" value="{{id}}" required>
        {{/allRooms}}
        <br>

        <p> Select Date for course to begin</p>
        <label for="date">Date Start: </label>
        <input type="date" name="startDate" required>

        <label for="endDate">Date End: </label>
        <input type="date" name="endDate" required>

        <label for="startTime">Time Begin: </label>
        <input type="time" name="startTime" required>

        <label for="endTime">Time End: </label>
        <input type="time" name="endTime" required>

        <label for="classDate">Days: </label>
        <input type="text" name="classDate" required>
       <button type="submit"> Submit</button>
    </form>
</div>
{{>footer}}
