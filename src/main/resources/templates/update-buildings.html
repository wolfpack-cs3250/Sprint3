{{>header}}
<h1>Update a Building</h1>
<div class="container">
    <form action="/buildings/update">

        <input type="hidden" name="id" value="{{buildings.id}}"/>

        <label for="buildingname">Building Name: </label>
        <input type="text" name="buildingName" value="{{buildings.buildingName}}" />

        <label for="acronym">Acronym: </label>
        <input type="text" name="acronym" value="{{buildings.acronym}}" />

        <label for="address">Address: </label>
        <input type="text" name="address" value="{{buildings.address}}" />

        <button type="submit" >Update</button>

    </form>
</div>
{{>footer}}
